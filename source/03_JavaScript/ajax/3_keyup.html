<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<style>
		
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function(){
			//keyup event
			$('input[name=pw],input[name=pwChk]').keyup(function(){
				var pw = $('input[name="pw"]').val();
				var pwChk = $('input[name=pwChk]').val();
				if(!pw && !pwChk){
					$('.result').html(' &nbsp; &nbsp; &nbsp; ')
				}else if(pw == pwChk){
					$('.result').text('두 비밀번호가 일치합니다.');
					$('.result').css('color','black');
				}else{
					$('.result').html('<b> 두 비밀번호가 일치하지 않습니다.</b>');
					$('.result').css('color','red')
				} //if문 닫기
			});//keyup 닫기
			$('form').submit(()=>{
				const result = $('.result').text();
				if(result != '두 비밀번호가 9일치합니다.'){
					alert('비밀번호를 학인하세요.');
					return false;
				}
			}); //form.submit닫기
		}); //ready닫기
	</script>
</head>
<body>
	<form>
		<table>			
			<p> 
				ID <input type="text" name="id">
			<input type="button" value="중복확인1" onclick="alert('닫기')">
				<!--<button onclick="alert('들어가라')">중복확인2</button> 
				form 태그 내에서 button은 submit버튼 역할(주소창에 누적이 됨) -->
			</p>
			<p> pw <input type="password" name="pw"></p>
			<p> pw <input type="password" name="pwChk"></p>
			<div class="result"> &nbsp; &nbsp; &nbsp; </div>
			<input type="submit">
		</table>
	</form>
</body>
</html>
