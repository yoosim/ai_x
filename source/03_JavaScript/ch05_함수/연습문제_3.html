<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<style>
		body{
			background-image: url('ch05_img/img01.png');
			background-size: 100%;
			color: yellow;
			font-size: 1.5em;
		}
	</style>
	<script>
		let sec =0; //몇번 지났는지 저장할 변수
		let color = ['yellow','green','white'];
		let image = ['url(ch05_img/img01.png)',
									'url(ch05_img/img02.png)',
									'url(ch05_img/img03.png)'];
		document.write(new Date().toLocaleString());
		var id = setInterval(function(){
			document.body.innerHTML = new Date().toLocaleString();
			sec++;
			document.body.innerHTML += '<p>' + sec +'초 지남</p>'
			document.body.style.backgroundImage = image[sec%image.length]; //백그라운드 이미지 변경
			document.body.style.color = color[sec%image.length];
		}, 1000); //1초마다 할일
		setTimeout(function(){
			clearInterval(id);
		}, 10000);


	</script>
</head>
<body>
	
</body>
</html>
