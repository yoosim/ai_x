<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        // 클로저함수 : return된 함수
        function test(name){
            var msg = "Hello, " + name + "님 만나서 반가워요";
            // var fun = function(){   //fun이라는 변수에 함수 넣음
            //     alert(msg); };
            //     return fun;
            return () => alert(msg);
        }
        // var funvar = test('홍길동'); //funvar라는 변수에 test('홍길동')이라는 함수 담기 
        // funvar();
        test('홍길동')(); //함수를 호출하려면 ()괄호열고 닫고 해야 함.
    </script>
</head>
