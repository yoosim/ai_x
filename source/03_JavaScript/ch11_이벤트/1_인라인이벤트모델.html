<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<style>
		h1 {cursor:pointer;}
	</style>
	<script>
		const whenChlick = function(){
			alert('click했네');
			var h1 = document.querySelector('h1'); //첫번째 h1가져오기
			h1.innerHTML = 'click 했구나~~~끝';
			h1.style = 'Color:red';
			// h1.style.color = 'red';
		};
	</script>
</head>
<body>
	<h1 onclick="whenChlick();">click해보자</h1>
</body>
</html>
