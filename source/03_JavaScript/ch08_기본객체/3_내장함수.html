		document.write('정렬후 arr1 :' + arr1 + '<br>');
		document.write('정렬전 arr2 :' + arr2 + '<br>');

		});

		document.write('reverse후 arr2 :' + arr2 + '<br>');
		// 값이 큰 top3만 출력
		arr2.sort((left,right)=> right - left);
		document.writeln('arr2의 top3 :' + arr2.slice(0,3));
