<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<style>
		
	</style>
	<script>
		//생성자 함수
        function Student (name, kor, mat){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
        } //function Student 닫기 
        //Student 타입의 함수를 prototype에 추가
        Student.prototype.getSum = function(){
            return this.kor +this.mat;
        };
        Student.prototype.toString = function(){
            let output = ''; //toString함수가 reteurn할 함수 
                for(let key in this){
                    if(key!='toString' && key!='getSum'){ //2가지 조건이 아니면
                        output += key+ ':' + this[key] + ' ';
                    }else if(key =='getSum'){ //getSum이면
                        output += key.substring(3) + ':' + this[key]() + ' '; //substring(3)은 3번째 숫자부터 끝까지 , this[key]옆에 괄호()를 써서 실행값을 나타내야 함.
                    } //if문 닫기
                } // toStirng의 for문 닫기
                return output;
        };
				var students = [new Student('홍길동',99,99),
											new Student('김길동',20,60),
											new Student('신길동',60,35),
											new Student('양길동',89,72),
											new Student('박길동',15,42),
											new Student('청길동',35,86)];
				document.write('<h3>정렬전</h3>');
				students.forEach(data =>document.write(data+'<br>'));
				students.sort(); //문자로 정렬 후 ascii코드 정렬
				document.write('<h3>정렬후(ascii 정렬)</h3>');
				students.forEach(data =>document.write(data+'<br>'));
				students.sort((left, right)=>{
					return right.getSum() - left.getSum(); //get.Sum 총점 기준 내림차순 정렬
				})
				document.write('<h3>정렬후(총점 내림차순 정렬)</h3>');
				students.forEach(data =>document.write(data+'<br>'));
				// 수학점수 기준 오름차순 정렬
				students.sort( (left, right) => {
					return left.mat - right.mat;
				});
				document.writeln('<h3>정렬후(수학점수 오름차순 정렬)</h3>');
				students.forEach(data => document.writeln(data +'<br>'));

	</script>
</head>
<body>
	
</body>
</html>
