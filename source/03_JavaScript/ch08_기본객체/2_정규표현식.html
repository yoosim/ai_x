<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<script>
		var str = 'abcd@df';
		//패턴 변수
		let patternNum = /[0-9]/; /* /정규표현식/ :정규표현식 리터럴 */ //숫자를 나타내는 정규표현식
		let patternEng = /[a-zA-Z]/; // 영어 문자 정규표현식
		let patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글 문자 정규표현식
		var patternSpc = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'";:?\/<>,\.]/; // 특수문자 정규표현식
		//정규표현식.test(str) :str에 정규표현식 패턴이 포함되었는지 여부(true/false)
		document.write('str 숫자 포함 되었는지? = ' + patternNum.test(str) + '<br>');
		document.write('str 영문자 포함 되었는지? = ' + patternEng.test(str) + '<br>');
		document.write('str 한글 포함 되었는지? = ' + patternKor.test(str) + '<br>');
		document.write('str 특수문자 포함 되었는지? = ' + patternSpc.test(str) + '<br>');
		/*str.match(정규표현식) : str이 정규표현식과 일치하면 : 정규표현식과 일치하는 문자를 반환
														 str이 정규표현식과 일치하지 않으면 null 
		*/
		var tel1 = '010-9999-9999';
		var tel2 = '010-9220-9';
		var patternTel = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
		document.write('tel1 : ' + tel1.match(patternTel) + '<br>');
		document.write('tel2 : ' + tel2.match(patternTel) + '<br>');
		if(tel1.match(patternTel)){
			document.write('tel은 전화번호 형식입니다.' + '<br>');
		}else{
			document.write('tel1은 전화번호 형식이 아닙니다.' + '<br>');
		}
		if(tel2.match(patternTel)){
			document.write('te2는 전화번호 형식입니다.' + '<br>');
		}else{
			document.write('tel2는 전화번호 형식이 아닙니다.' + '<br>');
		}
		// if(tel1.match(patternTel)){

		// 	document.write('tel1은 전화번호 형식이 아닙니다');

	</script>
