<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title></title>
	<script>   //01234567891011
		var str = 'abC@abcD@aBc'; // ['a','b','C','a','b','c','D','a','B','c']
		document.write('원본 :' + str + '<br>');
		document.write('글자 길이 :' + str.length + '<br>');
		document.write('첫번째 글자 :' + str[0] + '<br>');
		document.write('글자 연결 :' + str.concat(str)+ '<br>');
		// str.substring(a,b) : a번째부터 b번째 앞까지 추출
		// str.substring(a) : a번째부터 끝까지 추출
		// str.substr(a,b) : a번째부터 글자 b개 추출
		document.write('3번째 글자부터 7번째까지 : ' + str.substring(3,8) + '<br>');
		document.write('3번째부터 끝까지 : ' + str.substring(3) + '<br>');
		document.write('5번째부터 4글자 추출 : ' + str.substr(5,4) + '<br>');
		document.write('맨처음 나오는 @의 위치 : ' + str.indexOf('@') + '<br>'); //많이 씀
		document.write('맨 마지막에 나오는 @의 위치: ' + str.lastIndexOf('@')+ '<br>');
		document.write('양쪽 space 없애기 : ' + '  my app  '.trim() + '<br>'); //많이 씀
		document.write('대문자로 전환 : ' + str.toUpperCase()+ '<br>');
		document.write('소문자로 전환 : ' + str.toLowerCase()+ '<br>');
		document.write('@를 -로 전환(처음) : ' + str.replace('@', ' - ') + '<br>'); //첫번째 꺼만 바뀜
		document.write('@를 -로 전환(전부) : ' + str.replaceAll('@', ' - ') + '<br>');
		document.write('@삭제 : ' + str.replaceAll('@', '') + '<br>');
		document.write('원본 : ' + str + '<br>');
		//복사는 shift +alt + 방향키 
	</script>
</head>
<body>
	
</body>
</html>
