<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    span{
      display: inline-block;
      width: 70px; padding: 0 10px;}
  </style>
  <script>
    // 2단 ~ 9단까지 구구단
    for (i=2 ; i<=9 ; i++){
      document.write('<span>' + i+'단 </span>');
    }
    document.write('<br>');
    for(i=1; i<=9; i++){
      for(j=2; j<=9; j++){
        document.write('<span>' +j + '*' + i + ' = ' + (j*i) + '</span>' );
      }
      document.write('</br>');
    }
  </script>
</head>
<body>
  
</body>
</html>
