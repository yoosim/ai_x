<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    
  </style>
  <script>
    var arr = [273,32,'홍길동']; //배열 { 0:273, 1:32, 2:'홍길동'}
    // var person = {'name' : '홍길동', 'age' : 20}; //객체
    // 1.일반for문
    document.write('<h3>1. 일반for문 이용</h3>');
    // document.write('0번째 : ' + arr[0] + '<br>');
    // for (let idx=0 ; idx<3; idx++){
    for(let idx=0 ; idx<arr.length ; idx++){
      document.write(idx + '번째 :' + arr[idx] + '<br>');
    }
    // 2. for-in문 (배열이나 객체에서 이용/index와 데이터 모두 가져올 수 있음)
    document.write("<h3>2. for-in문 이용</h3>");
    for (let idx in arr){
      document.write(idx + '번째 :' + arr[idx] + '<br>');
    }
    // 3. for-of문 (배열이나 객체에서 이용 / 데이터만 가져올 수 있음, index는 안됨)
    document.write('<h3>3. for-of문 이용</h3>');
    for(var data of arr){
      document.write(data + '<br>')
    }
    // 4. .forEach함수1(배열변수)
    document.write('<h3>3. .forEach함수 이용</h3>')
    // 배열변수 : arr
    // data : 273, 32, '홍길동'
    // idx  : 0   , 1 , 2
    arr.forEach(function(data,idx){
      document.write(idx + '번째 :' + data + '<br>');
    })
    // 5.forEach함수2
    document.write('<h3>5. forEach함수 이용(idx안 씀)</h3>');
    arr.forEach(function(data){
      document.write(data + '<br>')
    })
  </script>
</head>
<body>
  
</body>
</html>
