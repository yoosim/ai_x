<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <script>
    // 사용자로부터 prompt를 이용해서 국어와 영어점수(0~100)를 입력받아 국어, 영어, 평균출력
    // 유효하지 않는 점수를 입력할 경우 다시 입력받음
    // do~while, prompt(), Number(), parseInt(), trim():문자의양쪽space제외(strip함수), 
    // document.write() 이용하여 출력
    let kor, eng;
    do{
      kor = parseInt(prompt('국어점수(0~100)?'));
    }while(isNaN(kor) || kor<0 || kor>100);
    do{
      eng = parseInt(prompt('영어점수(0~100)?'));
    }while(isNaN(eng) || eng<0 || eng>100);
    document.write('국어 :' + kor +'<br>');
    document.write('영어 :' + eng +'<br>');
    document.write('평균 : '+(kor+eng)/2);
  </script>
</head>
<body>  
</body>
</html>
