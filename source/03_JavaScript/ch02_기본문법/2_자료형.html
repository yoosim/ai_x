<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        //자료형 : undefined / string / number(파이썬과 다르게 int,float가 없음 통일된 number로 사용) / boolean / function / object(array) 
        var variable; //변수선언
        document.write('1.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>'); //변수 선언만 하면 undefined
        variable = "이름은 '홍길동' 입니다.";
        document.write('2.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
        variable = 10343.2;
        document.write('3.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
        variable = true;
        document.write('4.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
        variable = function(){ //function에 할당
            i = 10;
            alert(i)
        };
        document.write('5.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
        //variable(); 함수호출은 괄호 열고 닫고 
        variable = {'name' : '홍길동', 'age' : 20}; //객체 / object
        document.write('6.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
        document.write(variable.name+ '<br>'); //한개만 호출하기 
        variable = [10, '홍길동', function(){}, {'name':'홍길동'}]; //배열 : 여러데이터 가능
        document.write('7.variable 타입:' +typeof(variable) + '  -값:' +variable+'<br>');
    </script>
</head>
<body>
    
</body>
</html>
