<head>
    <meta charset="UTF-8" />

    <title></title>
    <style>

    <script>
        answer = confirm('확인 취소 중 선택 : 수강신청하시겠습니까?'); //확인 : true / 취소:false
        document.write('결과:' + answer + '-타입:' +typeof(answer)+ '<br>');
        /*비교연산자(==, ===) 
        ==  : 같은 값인지 확인 (타입이 일치하지 않는 경우 타입을 일치 시킨 후 같은지 여부/ 타입이 다른것도 비교 가능)
        === : 타입과 값이 같은지 여부 / 타입과 값이 다른 경우 false
        */
       if (answer === ''){ //===을 쓰면 false만 나와서 안됨.  / answer의 답이 true !=false 이므로 else 출력. answer의 답이 (취소)false이면?
        document.write('취소를 누르셨네요');
       }else{
        document.write('확인을 누르셨네요');
       }
    </script>
