<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        let person = {
            name:'이순신', //속성변수
            age:20, //속성변수
            //아래는 메소드 , 메소드 내에서는 this 키워드 필수 이용
            eat : function(food){ //eat에 function을 넣음 
                var msg = this.age + '살 ' + this.name +'님은 ' +food + '를 먹는다';
                alert(msg);
            }, //eat 함수 닫기
            toString : function(){ // 파이썬의 __str__의 역할 . 화면에서 문자 출력으로 바꾸기
                let output = ''; // toString함수가 return할 문자
                for(let key in this){
                    if(key != 'eat' && key != 'toString'){
                        //output = output +key + ':' + this[key] + '<br'>;
                        output += key + ':' + this[key] + '<br>';
                    }  // if문 괄호 닫기
                } //for문 괄호 닫기
                return output;
            }, //toString 괄호 닫기
        };//person 객체 닫기
        document.write(person);
        alert(person.toString().replaceAll('<br>','\n'));
        person.address='서울시';
        person.hobby='공부';
        document.write(person);
        alert(person.toString().replaceAll('<br>','\n'));
    </script>
</head>

</body>
</html>
