<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        *{margin: 0 auto;}
        fieldset{
            width: 400px;
            text-align: center;
            height: 150px;
        }
        p{ 
            height: 40px;
            line-height: 40px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <script>
        function messageOut(){
            if(!frm.su1.value){
                alert('첫번째 수를 입력하세요');
                frm.su1.focus()
                return false;
            }else if(!frm.su2.value){
                alert('두번째 수를 입력하세요');
                frm.su2.focus();
                return false;
            }
        
        //몇번째 수가 얼머나 더 큰지 경고(alert)창과 화면에 출력(documenet.body.innerHTML이용)
        let num1 = Number(frm.su1.value);
        let num2 = Number(frm.su2.value);
        let difference = num1>num2? num1-num2 : num2-num1;
        let bodyMsg;
        if(num1>num2){
            bodyMsg = '<p>첫번째 숫자가 ' + difference + ' 큽니다.</p>';
        }else if(num2>num1){
            bodyMsg = '<p>두번째 숫자가 ' + difference + ' 큽니다.</p>';
        }else{
            bodyMsg = '<p>두 수는 같다</p>';
        }
        alertMsg = bodyMsg.replace('</p>','').replace('<p>', '');
        document.body.innerHTML += bodyMsg;
        frm.su1.value = num1;
        frm.su2.value = num2;
        alert(alertMsg);
    }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return messageOut()">
        <fieldset>
            <P>
                <label for="su1">첫번째 수</label>:
                <input type="number" id="su1" name="su1">
            </P>
            <p>
                <label for="su2">두번째 수</label>:
                <input type="number" id="su2" name="su2">
            </p>
            <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
</body>
</html>
