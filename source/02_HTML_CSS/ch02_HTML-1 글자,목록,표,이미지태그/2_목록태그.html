<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p> 순서가 있는 목록태그(ordered list ; 1,2,3.. i,ii,iii)</p>
    <ol type="i"> <!-- type = 1(기본값),a,A,i,l -->
        <li>Python</li><li>웹표준</li><li>웹크롤링</li>
    </ol>
    <p> 순서가 없는 목록태그 (unordered list)</p>
    <ul type="disc"> <!--type=disc(기본값), circle, square-->
        <li>Python</li><li>웹표준</li><li>웹크롤링</li>
    </ul>
</body>
</html>
