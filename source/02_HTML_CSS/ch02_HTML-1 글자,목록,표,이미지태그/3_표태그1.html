<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:#000000;}
        tr{background-color:#ffffff;}
        td{
            padding:15px 10px 15px 10px; /*안여백 : 위, 오른쪽, 아래, 왼쪽*/
            width:150px; /* 가로사이즈*/
            text-align:center;
        }

    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td> 1행 1열 </td>
            <td> 1행 2열 </td>
            <td> 1행 3열 </td>
            <td> 1행 4열</td>
        </tr>
        <tr>
            <td> 2행 1열 </td>
            <td> 2행 2열 </td>
            <td> 2행 3열 </td>
            <td> 2행 4열</td>
        </tr>
        <tr>
            <td> 3행 1열 </td>
            <td> 3행 2열 </td>
            <td> 3행 3열 </td>
            <td> 3행 4열</td>
        </tr>
        <tr>
            <td> 4행 1열 </td>
            <td> 4행 2열 </td>
            <td> 4행 3열 </td>
            <td> 4행 4열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 테이블</caption>
        <tr>
            <td rowspan="2"> 1행 1열 </td>
            <td> 1행 2열 </td>
            <td> 1행 3열 </td>
            <td> 1행 4열</td>
        </tr>
        <tr>
            <td colspan="2"> 병합 </td>
            <td> 2행 4열</td>
        </tr>
        <tr>
            <td> 3행 1열 </td>
            <td> 3행 2열 </td>
            <td> 3행 3열 </td>
            <td> 3행 4열</td>
        </tr>
        <tr>
            <td> 4행 1열 </td>
            <td> 4행 2열 </td>
            <td> 4행 3열 </td>
            <td> 4행 4열</td>
    </table>
    <table>


    </table>

</body>
</html>
