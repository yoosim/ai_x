<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><!--head:설정정보-->
    <meta charset="utf-8" />
    <title>첫 예제</title> 
    <style>/* 이 페이지의 디자인 영역(CSS/CSS3) CSS3-반응형 웹 */
        body {
            background-color:lightyellow;
            font-size:15pt;
        }
    </style>
    <script> /* 동적인 부분 */
        name = prompt('이름을 작성해주세요.', '홍길동'); //취소 클릭시 'null'리턴
        if (name != 'null' && name != '') { //입력 후 확인버튼을 클릭시 if문에 들어옴
            document.write(name + '님 반갑습니다.<br>');
        }
    </script>
</head>
<body> <!-- body부분에는 웹 문서에 출력될 정보 -->
    안녕하세요.<b><br />
    오늘부터 웹표준 &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 수업이 시작됩니다.<br /></b>
    Hello, World

    
</body>
</html>
