<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        div{width:100px; height:100px; font-weight:bold;}
        #div0{background-color:palevioletred;}
        #div1{background-color:lightseagreen; padding:10px;}
        #div2{background-color:dodgerblue; margin:10px;}
        #div3{background-color:lightcoral; border:10px dotted red;}
        #div4{
            background-color:hotpink;
            padding:15px;
            margin:15px;
            border: 15px solid red;
        }
    </style>
</head>
<body>
    <div id="div0">100x100</div>
    <div id="div1">100x100<br />(padding_안여백만)</div>
    <div id="div2">100x100<br />(margin_밖여백만)</div>
    <div id="div3">100x100<br />(border_외곽만)</div>
    <div id="div4">100x100<br />(모두 다)</div>
</body>
</html>
