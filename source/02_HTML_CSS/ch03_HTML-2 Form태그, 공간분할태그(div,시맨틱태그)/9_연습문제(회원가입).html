<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.pw.value != frm.pwchk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = '';
                frm.pwchk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        #header{
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>회원가입</h2>
    </div>
    <div id="join form">
        <form name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td><label for="name">이름<b>*</b></label></td>
                        <td><input type="text" id="name" name="name"
                                   autofocus="autofocus"
                                   placeholder="이름은 2글자 이상"
                                   pattern="[a-zA-Z가-힣]{2,}"
                                   title="이름은 2글자 이상입니다"
                                    required="required" /> 

                        </td>
                    </tr>
                    <tr>
                        <td><label for="id">아이디<b>*</b></label>
                        </td>
                        <td>
                        <input type="text" id="id" name="id" 
                               placeholder="ID는 4글자 이상"
                               pattern="[a-zA-Z가-힣]{4,}"
                               required="required"/></td>
                    </tr>
                    <tr>
                        <td><label for="pw">비밀번호<b>*</b></label>
                        </td>
                        <td><input type="password" id="pw" name="pw" required="required" /></td>
                    </tr>
                    <tr>
                        <td><label for="pwchk">비번확인<b>*</b></label>
                        </td>
                        <td><input type="password" id="pwchk" name="pwchk" /></td>
                    </tr>
                    <tr>
                        <td><label fot="tel">전화<b>*</b></label></td>
                        <td><input type="text" id="tel" name="tel"
                                   placeholder="xx-xxx-xxxx-/000-0000-0000"
                                   pattern="\d{2,3}-\d{3,4}-\d{4}"
                                   title="xx-xxx-xxxx 또는 000-0000-0000형식의 전화번호 형식으로 작성해주세요"
                                   required="required"/></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일<b>*</b></label></td>
                        <td><input type="email" id="mail" name="mail"
                                   pattern="[a-zA-Z가-힣]+@+[a-zA-Z]+(\.[a-z]+){1,2}"
                                   placeholder="id@domain.com 또는 co.kr"
                                   title="메일 형식을 확인하세요"
                                   required="required"/></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력사항</legend>
                <table>
                    <tr>
                        <td>
                            결혼<label for="marrid">유</label>
                            <label for="single">무</label>
                        </td>
                        <td>
                            <input type="radio" name="web" value="y" id="marrid" checked="checked" />
                            <label for="married">기혼</label>
                            <input type="radio" name="web" value="n" id="single" />
                            <label for="single">미혼</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="kid" value="s" id="son" />
                            <label for="son">아들</label>
                            <input type="checkbox" name="kid" value="d" id="daughter" />
                            <label for="daughter">딸</label>
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="region">
                                <option>서울</option>
                                <option>인천</option>
                                <option>경기</option>
                                <option>전라</option>
                                <option>영남</option>
                                <option>강원</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </p>
        </form>
    </div>
    <footer>
        <p>
            서울시 마포구 망원동 성지빌딩 3층<br />
            Copyright ⓒ XX ALL rights reserved
        </p>
    </footer>
</body>
</html>
