<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        #nav{
            width:400px; margin:10px auto;
        }
            #nav ul li {
                list-style: none;
                border: 1px solid gray;
                padding: 10px;
                text-align: center; /*글씨가 img가운데 정렬*/
                font-size: 20px;
                font-weight:bold;
                margin: 2px;
            }
            #nav ul li a{
                text-decoration:none; /*밑줄 없애기*/
                color:black; /*글씨 색상변경*/
            }
            #nav ul li:nth-child(2n+1){ /*ul밑의 li중 홀수번째, 첫번째가 1*/
                background-color:darkorange;}
            #nav ul li:nth-child(2n){ /*ul밑의 li중의 짝수번째 */
                background-color:antiquewhite;
            }
            #nav ul li:first-child{ /*ul밑의 첫번째 li */
                border-radius: 20px 20px 0 0; /*좌상, 우상, 우하, 좌하*/
            }
            #nav ul li:last-child{ /*ul밑의 마지막 li*/
                border-radius: 0 0 20px 20px;
            }
    </style>
</head>
<body>

    </div>

</body>
</html>
