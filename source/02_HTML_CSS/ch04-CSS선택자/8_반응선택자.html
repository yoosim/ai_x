<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #nav{
            width:600px; margin:0 auto;
            background-color:orangered;
            text-align:center;
        }
        #nav ul > li{
            color:white; font-size:48px;
        }
        #nav ul li:hover{ /*li에 마우스를 올렸을때 나타나는 디자인*/
            color:black; font-size:bold;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li>Python</li>
            <li>HTML/CSS</li>
            <li>DNN</li>
            <li>CNN</li>
            <li>RNN</li>
        </ul>
    </div>
</body>
</html>
