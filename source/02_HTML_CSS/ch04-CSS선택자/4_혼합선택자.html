<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
  div{
    border:1px solid gray;
  }
  div#header{ /* 혼합선택자 : 태그선택자와 id선택자를 혼합 # */
    width:600px;
    margin:0 auto;
    background-color:yellow;
    text-align:center;
  }
  #wrap{
    width:600px;
    margin:0 auto;
    overflow:hidden; /* 부모단에서 */
    background-color:lightskyblue;
    text-align:center; /*글씨나 img 가운데 정렬*/
  }
  #wrap #content{
    width:348px; /*#content 영역 = 348+2 */
    height:300px;
    float:left; /* 수평으로 */
  }
  #wrap #content li.odd{ /*혼합선택자 : 태그선택자와 class선택자를 같이 (li태그이면서 class명이 odd인것)  .*/
      font-size: 1.5em; /*글씨크기를 원래의 1.5배*/
  }
  #wrap #content .menu1, 
  #wrap #content .menu2{
      font-weight:bold; /*글씨 진하게*/
  }
  #wrap #banner{
    width:248px;
    height:300px;
    float:left; /* 수평으로 */
  }
  #wrap #banner img{width:230px;}
  #footer{
      clear:both;
      width:600px;
      background-color:yellow;
      margin:0 auto;
      text-align:center;
  }
</style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>content</h2>
            <ul>
                <li class="menu1 odd">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3 odd">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu5 odd">menu5</li>
            </ul>
        </div>
        <div id="banner">
            <h2>BANNER</h2>
            <img src="ch04/sulhyun.jpg" />
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
