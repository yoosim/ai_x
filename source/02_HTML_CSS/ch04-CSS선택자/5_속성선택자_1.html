<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{color:green; /*글자색*/}
        input[type='password']{color:orangered;} /* input태그중에 타입속성이 password인 태그만 빨간색으로 설정*/
            input[type^='te'] { /*input태그중에 타입속성이 te로 시작하는 태그의 가로 길이 설정 (text,tel 둘 다 포함)  */
                width:100px;}
            input[name$='me']{ /*input태그중에 타입속성이 me로 끝나는 태그의 디자인*/
                border:1px solid red;
                outline:0; /* focus될 때 나타나는 border 0으로 border가 없어짐*/
                padding:10px; /*me으로 끝나는 태그의 속성을 안속성 10px 설정*/
            }
            img[alt]{ /*img 태그중 alt 속성이 있는*/
                width:50px; border:2px dashed red;
            }
    </style>
</head>
<body>
    <form>
        이름<input type="text" name="name" /> <br />
        아디<input type="text" name="id" /> <br />
        비번<input type="password" name="pw" /> <br />
        전화<input type="tel" name="tel" /> <br />
        <img src="ch04/sulhyun.jpg" />
        <img src="ch04/sulhyun.jpg" alt="설현사진" />
        <input type="submit" />
    </form>

</body>
</html>
