<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /*CSS는 위에서 아래로 차례차례 적용*/
    header, footer {
        color:dodgerblue; /*글자색*/
        border: 1px solid gray; /*border 1px짜리 */
    }
    h1{
        border:1px solid green;
        margin:0 /*밖여백 : 위 오른쪽 아래 왼쪽*/       
    }
    li,p{
        color:red;
        background-color:pink;
        font-weight:bold; /*글씨 두껍게*/
    }
    p{color:darkslategray;}
    </style>
</head>
<body>
    <header>
        <h1> ㅇㅇ 주식회사 </h1>
    </header>
    <nav>
        <li>회사소개</li>
        <li>서브스 소개</li>
        <li>고객센터</li>
        <li>공지사항</li>
    </nav>
    <section>
        <p>
            국회는 헌법개정안이 공고된 날로부터 60일 이내에 의결하여야 하며,
            국회의 의결은 재적의원 3분의 2 이상의 찬성을 얻어야 한다.
            국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다.
        </p>
    </section>
    <footer>
        <p> 서울시 관악구 신림동 93 성지빌딩 301호</p>
    </footer>
</body>
</html>
