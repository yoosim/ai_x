<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input:focus{
            background-color:lightyellow;
        }
        input:enabled{
            color:lightseagreen;
        }
        input:disabled{
            color:palevioletred;
            font-size:0.6em;
        }
        input:read-only{
            color:red;
        }
    </style>
</head>
<body>
    <form>
        이름<input type="text" name="name" /><br />
        아뒤<input type="text" name="id" /><br />
        시급<input type="text" name="sal"  value="100000" disabled="disabled"/><br /> <!--focus가 될수 없는게 disabled상태 (직접작성x 관리자 지정) -->
        생일<input type="text" name="birth" value="951212" readonly="readonly" /><br /> <!--readonly는 disabled과 동일하게 입력 할 수 없는 창-->
        <input type="submit" /><br />
    </form>
</body>
</html>
